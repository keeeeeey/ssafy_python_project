<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" @input="getText">
    <button @click="toMbti">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        mbti : "",
        url : "",
      },
      methods: {
        getText : function (event) {
            this.mbti = event.target.value.toLowerCase()
        },

        toMbti : function () {
            if (!this.mbti.trim) {
                alert("빈값입니다!")
            } else if (!this.allTypes.includes(this.mbti)) {
                alert("MBTI 유형이 아닙니다!")
            } else {
                this.url = "https://www.16personalities.com/ko/성격유형-" + this.mbti
                window.open(this.url)
            }
        }
      }
    })
  </script>
</body>
</html>

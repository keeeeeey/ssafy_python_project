<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <h1>첫 번째 입력 : {{ message1 }}</h1><br>
        <input id="inputName" type="text" v-model="message1">
        <h1>두 번째 입력 : {{ message2 }}</h1><br>
        <input id="inputName" type="text" v-model="message2">
        <h1>합산 결과 : {{ message1 + " " + message2 }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message1: "",
          message2: "",
        },
        methods: {
        onInputChange: function (event) {
          this.message1 = event.target.value
        },
        methods: {
        onInputChange: function (event) {
          this.message2 = event.target.value
        },
      }
      }
      });
    </script>
  </body>
</html>
